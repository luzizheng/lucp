[general]
ip = localhost
port = 32123
# available log levels: disable, fatal, error, warning, info, debug, verbose
treshold_level= debug
log_persistent_storage_dir="/val/log/logMgr"
log_volatile_storage_dir="/tmp/log/logMgr"
max_file_size=1024 * 1024 * 10
max_backup_files=10
# available log modes: console, persistent, volatile
fatal.mode = console | persistent 
error.mode = console | persistent 
warning.mode = console | volatile
info.mode =  volatile
debug.mode = volatile
verbose.mode = volatile
log_format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
date_format=%Y-%m-%d %H:%M:%S
[demo_app_001]
# The app section only allows configuration of treshold_level and level mode.
# Other configurations will use the general section's settings.
# If app section is defined, priority will be given to the app section's settings.
# If an app section is not defined, the general section's settings will be used.
treshold_level=warning
fatal.mode = persistent 
error.mode = persistent 
warning.mode = volatile
info.mode =  console
debug.mode = console
verbose.mode = console
